{%extends "blank.html" %}
{%block content%}

<style>
    div.scroll {
        /*background-color: rgb(242, 242, 242);*/
        margin: 4px, 4px;
        padding: 4px;
        width: 1100px;
        /*height: 670px;*/
        overflow-x: scroll;
        overflow-y: auto;
        white-space: nowrap;
    }
</style>
  
<h5 class="card-title">Check Details</h5>
<br/>

<div class="scroll">
    <table id="mainTable2" class="display" style="width:100%;">
        <thead>
            <tr>
                {% for col in column_names %}
                <th>{{ col }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in row_data %}
            <tr>
                {% for col, row_ in zip(column_names, row) %}
                <td>{{ row_ }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>    
</div>
<br/>
<div style="text-align: right;">
    <a class="btn btn-primary btn-sm" href="" role="button">Download Report</a>
    <a class="btn btn-primary btn-sm" href="" role="button">Close Window</a>        
</div>



<script>
    $(document).ready(function() {
      $('#mainTable2').DataTable({
        scrollX: true,
      });
    });
</script>
  
  
{% endblock %}
