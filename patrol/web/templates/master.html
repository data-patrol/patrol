<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Patrol</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/main.css" rel="stylesheet">
    <link href="/static/css/sidebars.css" rel="stylesheet">
    <style>
      body {font-size: 11pt;}
    </style>
</head>
  <body>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
      <symbol id="patrol" viewBox="0 0 16 16">
          <path d="M9.293 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4.707A1 1 0 0 0 13.707 4L10 .293A1 1 0 0 0 9.293 0zM9.5 3.5v-2l3 3h-2a1 1 0 0 1-1-1zm.5 10v-6a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm-2.5.5a.5.5 0 0 1-.5-.5v-4a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-.5.5h-1zm-3 0a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5h-1z"/>
      </symbol>
      <symbol id="user" viewBox="0 0 16 16">
        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
      </symbol>
      <symbol id="version" viewBox="0 0 16 16">
        <path d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h13zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13z"/>
        <path d="M5 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 5 8zm0-2.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm0 5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm-1-5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0zM4 8a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0zm0 2.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0z"/>
      </symbol>
  </svg>

  <div class="vh-100 d-flex overflow-hidden">
      <!-- Left column (left menu) -->
      <div class="d-flex flex-column flex-shrink-0 p-3 text-white gray-dark" style="width: 260px">    
          <a href="/" class="d-flex align-items-center pb-3 mb-3 text-white text-decoration-none border-bottom">
          <svg class="bi me-2" width="30" height="24"><use xlink:href="#patrol"></use></svg>
          <span class="fs-5 fw-semibold">Patrol</span>
          </a>
          <ul class="list-unstyled ps-0">                
          <li class="mb-1">
              <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse" data-bs-target="#data-quality-collapse" aria-expanded="true">
              Data Quality
              </button>
              <div class="collapse show" id="data-quality-collapse">
              <ul class="btn-toggle-nav list-unstyled fw-normal pb-1">
                  <li><a href="{{ url_for('checks') }}" class="text-white rounded">Data quality checks</a></li>
                  <li><a href="{{ url_for('connections') }}" class="text-white rounded">Connections</a></li>
              </ul>
              </div>
          </li>
          <li class="mb-1">
            <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse" data-bs-target="#reports-collapse" aria-expanded="true">
            Reports
            </button>
            <div class="collapse show" id="reports-collapse">
            <ul class="btn-toggle-nav list-unstyled fw-normal pb-1">
                <li><a href="{{ url_for('rpt_detailed') }}" class="text-white rounded">Detailed report</a></li>
            </ul>
            </div>
          </li>
          <li class="mb-1">
            <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse" data-bs-target="#settings-collapse" aria-expanded="true">
            Settings
            </button>
            <div class="collapse show" id="settings-collapse">
            <ul class="btn-toggle-nav list-unstyled fw-normal pb-1">
                <li><a href="" class="text-white rounded">Configuration</a></li>
            </ul>
            </div>
        </li>
          
          <li class="border-top my-3"></li>
          <li class="mb-1">
              <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse" data-bs-target="#docs-collapse" aria-expanded="true">
              Documentation
              </button>
              <div class="collapse show" id="docs-collapse">
              <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                  <li><a href="" class="text-white rounded">User guide</a></li>
              </ul>
              </div>
          </li>
          </ul>
      </div>  

      <!-- Right column (main content area) -->
      <div class="d-flex flex-column flex-fill">

        <!-- Top bar-->
        <div class="flex-fill p-0 text-end top-bar">
          <svg class="bi me-1" width="14" height="14"><use xlink:href="#version"></use></svg>
          v0.1 &nbsp;&nbsp;&nbsp;
          <svg class="bi me-1" width="14" height="14"><use xlink:href="#user"></use></svg>
          Admin &nbsp;
        </div>
        
        <!-- Main content -->
        <main class="d-flex flex-column flex-fill p-3 overflow-auto">
          <div class="card" style="width: 100%">      
            <div class="card-body">
                {% block content %}
                {% endblock %}
            </div>
          </div>          
        </main>
      </div>
  </div>

</body>
</html>
